services:
  # Supabase local development (uses official Supabase CLI)
  # Run: npx supabase start
  # This docker-compose provides Redis for BullMQ only.
  # Supabase local dev is managed via `supabase start` CLI.

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
