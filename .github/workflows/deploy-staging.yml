name: Deploy Staging

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-staging
  cancel-in-progress: false

env:
  FORCE_COLOR: 3
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./tooling/github/setup

      - name: Copy env
        shell: bash
        run: cp .env.example .env

      - name: Generate Prisma client
        run: pnpm --filter @dubai/db run generate

      - name: Build design tokens
        run: pnpm --filter @dubai/design-tokens run build:tokens

      - name: Lint + Format + Typecheck + Test (full suite)
        run: pnpm turbo run lint lint:style format typecheck test

      - name: Build (full)
        run: pnpm turbo run build

  deploy-web:
    needs: [validate]
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup
        uses: ./tooling/github/setup

      - name: Install Vercel CLI
        shell: bash
        run: pnpm add -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy consumer web to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  deploy-admin:
    needs: [validate]
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup
        uses: ./tooling/github/setup

      - name: Install Vercel CLI
        shell: bash
        run: pnpm add -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build admin project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy admin app to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  deploy-api:
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Deploy API to Railway
        uses: docker://ghcr.io/railwayapp/cli:latest
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          args: up --service ${{ secrets.RAILWAY_API_SERVICE_ID }}

  deploy-worker:
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Deploy worker to Railway
        uses: docker://ghcr.io/railwayapp/cli:latest
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          args: up --service ${{ secrets.RAILWAY_WORKER_SERVICE_ID }}
